<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tib calculater</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .calculate {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset{
            background-color: red;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 15px;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
        }
        .results p {
            margin: 5px 0;
        }
        .arrow {
            font-size: 50px;
            color: #555;
        }
</style>
<body>
      <div class="container">
        <div class="card">
            <h2>Tip Calculator</h2>
            <label>Bill Amount ($)</label>
            <input type="number" id="bill" placeholder="Enter bill amount">

            <label>Tip Percentage (%)</label>
            <input type="number" id="tip" placeholder="Enter tip percentage">

            <label>Number of People</label>
            <input type="number" id="people" placeholder="Enter number of people">

            <div class="buttons">
                <button class="calculate" onclick="calculateTip()">Calculate</button>
                <button class="reset" onclick="resetForm()">Reset</button>
            </div>

            <div class="results">
                <p>Tip per Person: <span id="tipPerPerson">$0.00</span></p>
                <p>Total per Person: <span id="totalPerPerson">$0.00</span></p>
                <p>Total Bill: <span id="totalBill">$0.00</span></p>
            </div>
        </div>

      <div>
            <div class="arrow">âžœ</div>
            <img class="js-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JS Logo"  style="width: 60px; height: 60px;">
    </div>
</body>
</html>
<script>
    function calculateTip() {
        var bill = Number(document.getElementById('bill').value);
        var tipPercent =Number(document.getElementById('tip').value);
        var people = Number(document.getElementById('people').value);

        var tip = bill * (tipPercent / 100);
        var totalBill = bill + tip;
        var tipPerPerson = tip / people;
        var totalPerPerson = totalBill / people;

        document.getElementById("tipPerPerson").innerHTML = "$" + tipPerPerson.toFixed(2);
        document.getElementById("totalPerPerson").innerHTML = "$" + totalPerPerson.toFixed(2);
        document.getElementById("totalBill").innerHTML = "$" + totalBill.toFixed(2);
    }

    function resetForm() {
        document.getElementById('bill').value = "";
        document.getElementById('tip').value = "";
        document.getElementById('people').value = "";
        document.getElementById("tipPerPerson").innerHTML = "$0.00";
        document.getElementById("totalPerPerson").innerHTML = "$0.00";
        document.getElementById("totalBill").innerHTML = "$0.00";
    }
</script>
