<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
  <img id="slider-img" class="slide-img" src="" alt="image">
  <div class="controls">
    <button id="prev" class="btn">⟨</button>
    <button id="next" class="btn">⟩</button>
  </div>
  <div class="caption">
    <h2 id="title"></h2>
    <p id="desc"></p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
